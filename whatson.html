<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<link rel="icon" href="https://array.tools.bbc.co.uk/favicon.ico">
<title>What's On Maneuver?</title>
<script>
function lunarMusic() {
fetch('https://d36nr0u3xmc4mm.cloudfront.net/index.php/api/streaming/status/7024/2348c62ead2082a25b4573ed601473a3/SV22BR').then(response => response.json()).then(data => {
document.getElementById('waves').innerHTML = JSON.stringify(data).substring(82);
}).catch(error => console.error('Error fetching data:', error));
}
setInterval(lunarMusic, 10000);
</script>
<style> body { background-color: #2c0742; font-family: Helvetica; } img { max-width: 90%; max-height: 90vh; } h1, p, i { color: white; }</style>
</head>
<body onload="lunarMusic()">
<h1>What's On Maneuver by Laura Orchid</h1>
<p>Halo! Laman ini akan menampilkan apa yang sedang diputar di Maneuver Radio. Judul lagu disegarkan setiap 10 detik.</p>
<p>Sedang diputar: <span id="waves"></span></p>
<i>Laman ini tidak terafiliasi dengan Maneuver Media.</i>
</body>
</html>
