<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<link rel="icon" href="https://newsource-cdn-static.ns.cnn.com/prd/images/favicon.ico">
<title>CNN Newsource</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.light.min.js"></script>
<style>.video-container { position: relative; width: 100%; aspect-ratio: 16 / 9; max-width: 640px; } .video-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; } p, a { color: white; font-family: sans-serif; } .yunli { padding: 10px; } .yunli.active { background-color: #0ac914; color: white; font-weight: bold }</style>
</head>
<body style="background-color:#27062e;">
<p>This is Newsource feeds from CNN, from 1 all the way to 7, in HD. <a target="_blank" href="https://news-exchange.ebu.ch/charactergenerator/ebu3">(Rough) Feed Schedule, from EBU</a> | <a href="livechoice.html">Associated Press feeds</a> | <a href="reuters.html">Reuters Feeds</a></p>
<hr>
<div class="video-container">
<video controls id="lily"></video>
</div>
    <p>Current Time: <span id="sunny"></span></p>
<div class="selector">
	<p>International Feeds</p>
	<button class="yunli" onclick="playStream('os1', this)">INTL 1</button>
	<button class="yunli" onclick="playStream('os2', this)">INTL 2</button>
	<button class="yunli" onclick="playStream('os3', this)">INTL 3</button>
	<button class="yunli" onclick="playStream('os4', this)">INTL 4</button>
	<p>US Local Feeds</p>
	<button class="yunli" onclick="playStream('os5', this)">Source 1</button>
	<button class="yunli" onclick="playStream('os6', this)">Source 2</button>
	<button class="yunli" onclick="playStream('os7', this)">Source 3</button>
	<button class="yunli" onclick="playStream('os8', this)">Source 4</button>
	<button class="yunli" onclick="playStream('os9', this)">Source 5</button>
	<button class="yunli" onclick="playStream('os10', this)">Source 6</button>
	<button class="yunli" onclick="playStream('os11', this)">Source 7</button>
</div>
<script>
var dahlia = document.getElementById("lily");
const streams = {
	os1: 'https://newsource-live.warnermediacdn.com/hls/live/2005450/intl01/VIDEO_0_3128000.m3u8',
	os2: 'https://newsource-live.warnermediacdn.com/hls/live/2005451/intl02/VIDEO_0_3128000.m3u8',
	os3: 'https://newsource-live.warnermediacdn.com/hls/live/2005452/intl03/VIDEO_0_3128000.m3u8',
	os4: 'https://newsource-live.warnermediacdn.com/hls/live/2005453/intl04/VIDEO_0_3128000.m3u8',
	os5: 'https://newsource-live.warnermediacdn.com/hls/live/2039047/CNNNewsource1/VIDEO_0_8128000.m3u8',
	os6: 'https://newsource-live.warnermediacdn.com/hls/live/2039049/CNNNewsource2/VIDEO_0_8128000.m3u8',
	os7: 'https://newsource-live.warnermediacdn.com/hls/live/2039050/CNNNewsource3/VIDEO_0_8128000.m3u8',
	os8: 'https://newsource-live.warnermediacdn.com/hls/live/2039051/CNNNewsource4/VIDEO_0_8128000.m3u8',
	os9: 'https://newsource-live.warnermediacdn.com/hls/live/2039052/CNNNewsource5/VIDEO_0_8128000.m3u8',
	os10: 'https://newsource-live.warnermediacdn.com/hls/live/2039053/CNNNewsource6/VIDEO_0_8128000.m3u8',
	os11: 'https://newsource-live.warnermediacdn.com/hls/live/2039054/CNNNewsource7/VIDEO_0_8128000.m3u8'
};
let rose;
function playStream(key, buttonElement) {
	const url = streams[key];
	document.querySelectorAll('.yunli').forEach(btn => btn.classList.remove('active'));
	buttonElement.classList.add('active');
if(Hls.isSupported()) {
	if (rose) {
		rose.destroy();
	}
rose = new Hls();
rose.loadSource(url);
rose.attachMedia(dahlia);
rose.on(Hls.Events.MANIFEST_PARSED,function() {
dahlia.play();
});
}
}
function asta() {
const localTime = new Date().toUTCString('en-GB');
document.querySelector('#sunny').textContent = localTime;
}
setInterval(asta, 1000);
window.onload = () => document.querySelector('.yunli').click();
</script>
</body>
</html>
