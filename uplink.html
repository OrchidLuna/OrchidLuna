<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<link rel="icon" href="https://cogentco.com/templates/c2020/favicon.ico">
<title>Cogent Comms Uplinks</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.light.min.js"></script>
<style>body { background-color: #27062e; } .video-container { position: relative; width: 100%; aspect-ratio: 16 / 9; max-width: 640px; } .video-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; } p, a { color: white; font-family: sans-serif; } .yunli { padding: 10px; } .yunli.active { background-color: #0ac914; color: white; font-weight: bold }</style>
</head>
<body>
<hr>
<div class="video-container">
<video controls id="lily"></video>
</div>
    <p>Current Time: <span id="sunny"></span></p>
<div class="selector">
	<p>NBC News - US</p>
	<button class="yunli" onclick="playStream('os1', this)">TX 1</button>
	<button class="yunli" onclick="playStream('os2', this)">TX 2</button>
	<button class="yunli" onclick="playStream('os3', this)">TX 3</button>
	<button class="yunli" onclick="playStream('os4', this)">TX 4</button>
	<button class="yunli" onclick="playStream('os5', this)">Drycreek XB</button>
	<button class="yunli" onclick="playStream('os6', this)">Ingest Multiview</button>
	<p>ITN - UK</p>
	<button class="yunli" onclick="playStream('os7', this)">Buckingham Palace Studio</button>
	<button class="yunli" onclick="playStream('os8', this)">Core 1</button>
	<p>Seven News - AU</p>
	<button class="yunli" onclick="playStream('os9', this)">Newsroom Output</button>
	<button class="yunli" onclick="playStream('os10', this)">PCR Multiview</button>
	<p>Other Outputs</p>
	<button class="yunli" onclick="playStream('os11', this)">CNN</button>
	<button class="yunli" onclick="playStream('os12', this)">Fox News</button>
</div>
<script>
var dahlia = document.getElementById("lily");
const streams = {
	os1: 'http://38.106.41.201:8080/hls/show.m3u8',
	os2: 'http://38.106.41.202:8080/hls/show.m3u8',
	os3: 'http://38.106.41.203:8080/hls/show.m3u8',
	os4: 'http://38.106.41.204:8080/hls/show.m3u8',
	os5: 'http://38.106.41.211:8080/hls/show.m3u8',
	os6: 'http://38.106.41.209:8080/hls/show.m3u8',
	os7: 'http://38.106.41.205:8080/hls/show.m3u8',
	os8: 'http://38.106.41.206:8080/hls/show.m3u8',
	os9: 'http://38.106.41.207:8080/hls/show.m3u8',
	os10: 'http://38.106.41.208:8080/hls/show.m3u8',
	os11: 'http://38.106.41.210:8080/hls/show.m3u8',
	os12: 'http://38.106.41.212:8080/hls/show.m3u8'
};
let rose;
function playStream(key, buttonElement) {
	const url = streams[key];
	document.querySelectorAll('.yunli').forEach(btn => btn.classList.remove('active'));
	buttonElement.classList.add('active');
if(Hls.isSupported()) {
	if (rose) {
		rose.destroy();
	}
rose = new Hls();
rose.loadSource(url);
rose.attachMedia(dahlia);
rose.on(Hls.Events.MANIFEST_PARSED,function() {
dahlia.play();
});
}
}
function asta() {
const localTime = new Date().toUTCString('en-GB');
document.querySelector('#sunny').textContent = localTime;
}
setInterval(asta, 1000);
window.onload = () => document.querySelector('.yunli').click();
</script>
</body>
</html>
